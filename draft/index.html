<h1 id="title">Survey Form</h1>
<p id="description">Welcome</p>
<form id="survey-form" action="">

    <label id="name-label" for="">Name:</label>
    <input id="name" type="text" placeholder="name" required><br><br>
    <label id="email-label" for="">Email:</label>
    <input id="email" type="email" placeholder="email" required><br><br>
    <label id="number-label" for="">Number:</label>
    <input type="number" id="number" min="1" max="100" placeholder="number"><br><br>


    <label for="radio">Which one do you use most?</label><br><br>
    <input type="radio" name="radio" id="html" value="html">HTML<br>
    <input type="radio" name="radio" id="css" value="css">CSS<br>
    <input type="radio" name="radio" id="js" value="js">JS<br>

    <label for="select">Why do you learn to code?</label><br><br>
    <select id="dropdown">
        <option value="fun">For fun</option>
        <option value="work">For work</option>
        <option value="school">For school</option>
    </select>
    <br><br>

    <label for="platform">What are the platforms you use to learn?</label><br><br>
    <input type="checkbox" name="platform" id="freecodecamp" value="freecodecamp">FreeCodeCamp<br>
    <input type="checkbox" name="platform" id="udemy" value="udemy">Udemy<br>
    <input type="checkbox" name="platform" id="frontend master" value="frontend master">FrontEnd Master<br>
    <input type="checkbox" name="platform" id="linkedin" value="linkedin">Linkedin<br>
    <input type="checkbox" name="platform" id="coursera" value="coursera">Coursera<br>

    <label for="comment">Anything you'd like to share:</label><br><br>
    <textarea name="textarea" id="comment" cols="30" rows="10"></textarea><br><br>

    <button id="submit"></button>
</form>
